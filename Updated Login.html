<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login – Second-Hand Market</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, Arial;
    background: #f4f7f8;
    display: flex;
    justify-content: center;
    padding: 30px;
  }

  .container {
    background: white;
    width: 100%;
    max-width: 420px;
    border-radius: 14px;
    padding: 28px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2f8f4f;
  }

  label {
    font-size: 14px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 16px;
    border: 1px solid #d0d8dc;
    border-radius: 8px;
    outline: none;
  }
  input:focus {
    border-color: #2f8f4f;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2f8f4f;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover { opacity: 0.92; }

  .google-btn {
    background: #fff;
    color: #222;
    border: 1px solid #ccc;
    margin-top: 12px;
    display: flex;
    justify-content: center;
    gap: 10px;
    align-items: center;
    font-weight: 600;
  }

  .google-btn img {
    width: 20px;
  }

  .signup-link {
    margin-top: 14px;
    text-align: center;
    font-size: 14px;
  }

  .signup-link a {
    color: #2f8f4f;
    font-weight: 600;
    text-decoration: none;
  }

  .msg {
    text-align: center;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 12px;
    font-size: 14px;
    display: none;
  }

  .error { background: #ffd6d6; color: #8a0000; }
  .success { background: #d6ffe0; color: #005f1e; }
</style>
</head>

<body>

<div class="container">
  <h2>Welcome Back</h2>

  <div id="msgBox" class="msg"></div>

  <label>Email</label>
  <input type="email" id="email" placeholder="Enter email">

  <label>Password</label>
  <input type="password" id="password" placeholder="Enter password">

  <button id="loginBtn">Login</button>

  <!-- GOOGLE LOGIN BUTTON -->
  <button id="googleBtn" class="google-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
    Continue with Google
  </button>

  <div class="signup-link">
    Don’t have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>


<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://jdxdqmggyxhdycfmvygw.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const loginBtn = document.getElementById("loginBtn");
  const googleBtn = document.getElementById("googleBtn");
  const msgBox = document.getElementById("msgBox");

  function showMessage(text, type) {
    msgBox.innerText = text;
    msgBox.className = "msg " + type;
    msgBox.style.display = "block";
  }

  // EMAIL LOGIN
  loginBtn.addEventListener("click", async () => {
    msgBox.style.display = "none";

    const email = document.getElementById("email").value.trim();
    const pw = document.getElementById("password").value.trim();

    if (!email || !pw) {
      showMessage("Please enter email and password.", "error");
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({
      email: email,
      password: pw
    });

    if (error) {
      showMessage(error.message, "error");
    } else {
      showMessage("Login successful!", "success");

      setTimeout(() => {
        // Check if user was redirected from Reservations
        const url = new URL(window.location.href);
        if (url.searchParams.get("redirect") === "reservations") {
          window.location.href = "reservations.html";
        } else {
          window.location.href = "index.html";
        }
      }, 1200);
    }
  });

  // GOOGLE LOGIN
  googleBtn.addEventListener("click", async () => {
    const redirect = location.search.includes("redirect=reservations")
      ? "https://s1133548.github.io/second-hand-market/reservations.html"
      : "https://s1133548.github.io/second-hand-market/index.html";

    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: redirect
      }
    });

    if (error) showMessage(error.message, "error");
  });
</script>

</body>
</html>
