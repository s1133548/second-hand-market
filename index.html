<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Second Hand Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="donate.html">Donate</a>
    <a href="sell.html">Sell</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <h2>Available Donated Items</h2>

    <section class="items-section">
      <div id="items-container" class="items-grid">
        <!-- Cards will be inserted here -->
      </div>
      <p id="items-status" class="status"></p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // TODO: Paste the SAME Firebase config you used in donate.html
    const firebaseConfig = {
      apiKey: "AIzaSyDr1I8gvzidt-RTFCDuLvv_pxwjUQpuvVg",
      authDomain: "second-hand-market-ac9f1.firebaseapp.com",
      databaseURL: "https://second-hand-market-ac9f1-default-rtdb.firebaseio.com",
      projectId: "second-hand-market-ac9f1",
      storageBucket: "second-hand-market-ac9f1.firebasestorage.app",
      messagingSenderId: "346650617019",
      appId: "1:346650617019:web:2ed646f43df061ec72b59e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById('items-container');
    const itemsStatus = document.getElementById('items-status');

    const donationsRef = dbRef(db, 'donations');

    itemsStatus.textContent = 'Loading items...';

    onValue(donationsRef, (snapshot) => {
      container.innerHTML = '';
      if (!snapshot.exists()) {
        itemsStatus.textContent = 'No donated items yet.';
        return;
      }

      itemsStatus.textContent = '';
      snapshot.forEach((child) => {
        const d = child.val();
        const card = document.createElement('article');
        card.className = 'item-card';
        card.innerHTML = `
          <div class="img-wrap">
            <img loading="lazy" src="${d.imageURL}" alt="${escapeHtml(d.item || 'item')}" />
          </div>
          <div class="card-body">
            <h3>${escapeHtml(d.item || '')}</h3>
            <p class="muted"><strong>Category:</strong> ${escapeHtml(d.category || '')}</p>
            <p>${escapeHtml(d.description || '')}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }, (error) => {
      console.error(error);
      itemsStatus.textContent = 'Error loading items.';
    });

    // small helper to prevent injecting HTML from DB content
    function escapeHtml(text) {
      return String(text)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }
  </script>
</body>
</html>
