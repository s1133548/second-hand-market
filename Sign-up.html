<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up â€“ Second-Hand Market</title>

<style>
  body {
    margin: 0;
    padding: 30px;
    background: #f4f7f8;
    font-family: system-ui, Arial;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 420px;
    background: white;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2f8f4f;
    font-weight: 800;
  }

  label {
    font-size: 14px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 16px;
    border: 1px solid #d0d8dc;
    border-radius: 8px;
    font-size: 15px;
  }

  input:focus {
    outline: none;
    border-color: #2f8f4f;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2f8f4f;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .msg {
    display: none;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
    font-size: 14px;
    margin-bottom: 12px;
  }

  .error { background: #ffd6d6; color: #8a0000; }
  .success { background: #d6ffe0; color: #005f1e; }

  .login-link {
    margin-top: 14px;
    text-align: center;
    font-size: 14px;
  }

  .login-link a {
    color: #2f8f4f;
    font-weight: 600;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Create an Account</h2>

  <div id="msgBox" class="msg"></div>

  <label>Email</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label>Password</label>
  <input type="password" id="password" placeholder="Create a password">

  <label>Confirm Password</label>
  <input type="password" id="confirmPassword" placeholder="Re-enter password">

  <button id="signupBtn">Sign Up</button>

  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>


<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://jdxdqmggyxhdycfmvygw.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
  const supabase = createClient(supabaseUrl, supabaseKey);

  const msgBox = document.getElementById("msgBox");
  const signupBtn = document.getElementById("signupBtn");

  function showMessage(text, type) {
    msgBox.innerText = text;
    msgBox.className = "msg " + type;
    msgBox.style.display = "block";
  }

  signupBtn.addEventListener("click", async () => {
    msgBox.style.display = "none";

    const email = document.getElementById("email").value.trim();
    const pw = document.getElementById("password").value.trim();
    const cpw = document.getElementById("confirmPassword").value.trim();

    if (!email || !pw || !cpw) {
      showMessage("Please fill in all fields.", "error");
      return;
    }

    if (pw.length < 6) {
      showMessage("Password must be at least 6 characters.", "error");
      return;
    }

    if (pw !== cpw) {
      showMessage("Passwords do not match.", "error");
      return;
    }

    const { data, error } = await supabase.auth.signUp({
      email: email,
      password: pw,
    });

    if (error) {
      showMessage(error.message, "error");
    } else {
      showMessage("Account created successfully!", "success");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  });
</script>

</body>
</html>
