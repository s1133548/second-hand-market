<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Second-Hand Market</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f7;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #4b7bec;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    /* Chatbox button */
    #chatBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #4b7bec;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      cursor: pointer;
    }

    /* Chatbox window */
    #chatbox {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 30px;
      background: white;
      width: 300px;
      height: 350px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      padding: 15px;
    }

    #messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }

    #chatInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Have questions, ideas, or need help? Send us a message below.</p>

    <input type="text" placeholder="Your Name" />
    <input type="email" placeholder="Your Email" />
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </div>

  <!-- Chat Button -->
  <div id="chatBtn">ðŸ’¬ Chat</div>

  <!-- Chatbox -->
  <div id="chatbox">
    <h3>Reviews & Suggestions</h3>

    <div id="messages"></div>

    <input id="chatInput" type="text" placeholder="Type a message..." />
  </div>

  <script>
    const chatBtn = document.getElementById("chatBtn");
    const chatbox = document.getElementById("chatbox");
    const messages = document.getElementById("messages");
    const chatInput = document.getElementById("chatInput");

    chatBtn.addEventListener("click", () => {
      chatbox.style.display = chatbox.style.display === "none" ? "block" : "none";
    });

    chatInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        let text = chatInput.value.trim();
        if (text !== "") {
          let p = document.createElement("p");
          p.textContent = text;
          messages.appendChild(p);
          chatInput.value = "";
        }
      }
    });
  </script>
</body>
</html>
